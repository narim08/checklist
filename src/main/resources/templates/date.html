<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        .todo-item label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            font-size: 1.1em;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-item input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .todo-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'챌린지: ' + ${date}"></h1>
    <form th:action="@{'/date/' + ${date} + '/update'}" method="post">
        <div class="todo-list">
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task1" th:checked="${checklist.task1Completed}">
                    <span>공부</span>
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task2" th:checked="${checklist.task2Completed}">
                    <span>산책</span>
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task3" th:checked="${checklist.task3Completed}">
                    <span>운동</span>
                </label>
            </div>
        </div>
        <button type="submit">저장하기</button>
    </form>
    <a href="/" class="back-link">← 메인 페이지로 이동</a>
</div>
</body>
</html>
