<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd002419e6c5cfb002c170040646a282"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">
    <h1 th:text="'챌린지: ' + ${date}"></h1>
    <form th:action="@{'/date/' + ${date} + '/update'}" method="post">
        <div class="todo-list">
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task1" th:checked="${checklist.task1Completed}">
                    <span>공부</span>
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task2" th:checked="${checklist.task2Completed}">
                    <span>산책</span>
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" name="task3" th:checked="${checklist.task3Completed}">
                    <span>운동</span>
                </label>
            </div>
        </div>
        <button type="submit">저장하기</button>
    </form>

    <div class="map-controls">
        <button class="map-button" onclick="togglePath()">경로 보기</button>
        <button class="map-button" onclick="clearPath()">경로 지우기</button>
    </div>
    <div id="map"></div>

    <a href="/" class="back-link">← 메인 페이지로 이동</a>
</div>

<script th:inline="javascript">
    var markers = [];
    var map;
    var polyline = null;
    var isPathVisible = false;

    function initMap(latitude, longitude) {
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(latitude, longitude),
            level: 5
        };

        map = new kakao.maps.Map(mapContainer, mapOption);

        // 저장된 위치 정보로 마커 생성
        var savedLocations = /*[[${locations}]]*/ [];

        if (savedLocations && savedLocations.length > 0) {
            savedLocations.forEach(function(loc) {
                var position = new kakao.maps.LatLng(loc.latitude, loc.longitude);
                var marker = new kakao.maps.Marker({
                    position: position,
                    map: map
                });

                markers.push({
                    marker: marker,
                    id: loc.id,
                    position: position
                });
            });
        }

        // 지도 클릭 이벤트
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            var latlng = mouseEvent.latLng;

            fetch(`/api/locations/[[${date}]]`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: latlng.getLat(),
                    longitude: latlng.getLng()
                })
            }).then(response => {
                if (response.ok) {
                    var marker = new kakao.maps.Marker({
                        position: latlng,
                        map: map
                    });
                    markers.push({
                        marker: marker,
                        id: null,
                        position: latlng
                    });

                    // 새 마커가 추가되면 경로도 업데이트
                    if (isPathVisible) {
                        drawPath();
                    }

                    location.reload(); // 페이지 새로고침
                }
            });
        });

        // 마커 우클릭으로 삭제
        markers.forEach(function(markerObj) {
            kakao.maps.event.addListener(markerObj.marker, 'rightclick', function() {
                if (markerObj.id) {
                    fetch(`/api/locations/${markerObj.id}`, {
                        method: 'DELETE'
                    }).then(response => {
                        if (response.ok) {
                            markerObj.marker.setMap(null);
                            markers = markers.filter(m => m.id !== markerObj.id);

                            // 마커가 삭제되면 경로도 업데이트
                            if (isPathVisible) {
                                drawPath();
                            }

                            location.reload(); // 페이지 새로고침
                        }
                    });
                }
            });
        });
    }

    // 경로 그리기 함수
    function drawPath() {
        // 기존 경로가 있다면 제거
        if (polyline) {
            polyline.setMap(null);
        }

        // 마커들의 위치를 순서대로 연결
        var linePath = markers.map(function(markerObj) {
            return markerObj.position;
        });

        // 경로 그리기
        polyline = new kakao.maps.Polyline({
            path: linePath,
            strokeWeight: 3,
            strokeColor: '#007BFF',
            strokeOpacity: 0.7,
            strokeStyle: 'solid'
        });

        polyline.setMap(map);
    }

    // 경로 토글 함수
    function togglePath() {
        isPathVisible = !isPathVisible;
        if (isPathVisible) {
            drawPath();
        } else {
            if (polyline) {
                polyline.setMap(null);
            }
        }
    }

    // 경로 지우기 함수
    function clearPath() {
        if (polyline) {
            polyline.setMap(null);
            isPathVisible = false;
        }
    }

    // 현재 위치 가져오기 (기존 코드 유지)
    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    initMap(position.coords.latitude, position.coords.longitude);
                },
                function(error) {
                    console.error("현재 위치를 가져올 수 없습니다:", error);
                    initMap(37.566826, 126.978656);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        } else {
            console.error("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            initMap(37.566826, 126.978656);
        }
    }

    // 페이지 로드 시 실행
    getCurrentLocation();
</script>

</body>
</html>
